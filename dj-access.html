<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones Solicitadas - Boda Karen & Fabián</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para tipografía elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Iconos Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f3ed; /* Consistent background with invitation */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* Increased padding around the body */
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }
        .dj-card {
            background: #ffffff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05); /* Softer, larger shadow */
            border: 1px solid #d4c8bc; /* Subtle border */
            border-radius: 1.5rem; /* Slightly more rounded corners */
            padding: 3rem; /* Increased padding for more internal space */
            text-align: center;
            width: 100%;
            max-width: 650px; /* Adjusted for better content flow */
            margin: 2rem auto; /* More margin around the card */
        }
        .golden-text {
            color: #a07a1e;
        }
        .display-font {
            font-family: 'Playfair Display', serif;
        }
        .message-box {
            background-color: #fffbeb; /* Lighter yellow for messages */
            color: #8b5f0a;
            border: 1px solid #fbd38d;
            padding: 1.25rem; /* More padding */
            border-radius: 0.75rem; /* More rounded */
            margin-top: 1.75rem;
            font-size: 1rem;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); /* Subtle shadow */
        }
        .error-box {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        /* Styles for song requests list */
        .song-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem; /* More space above the list */
        }
        .song-list-item {
            background-color: #ffffff; /* White background for items */
            border: 1px solid #e5e5e5; /* Lighter border */
            border-radius: 0.75rem; /* More rounded */
            padding: 1.25rem; /* Increased padding for more detail space */
            margin-bottom: 1rem; /* More space between items */
            text-align: left;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Clearer shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover */
        }
        .song-list-item:hover {
            transform: translateY(-5px); /* More noticeable lift */
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* Stronger shadow on hover */
        }
        /* New styles for detailed song info */
        .song-info-line {
            margin-bottom: 0.4rem; /* More space between info lines */
            line-height: 1.5;
            display: flex; /* Use flex for alignment */
            align-items: baseline;
        }
        .song-info-line strong {
            min-width: 95px; /* Wider min-width for labels */
            color: #333; /* Darker color for labels */
            font-weight: 700; /* More bold for labels */
            margin-right: 8px; /* More space between label and value */
            flex-shrink: 0; /* Prevent label from shrinking */
        }
        .song-info-line span {
            color: #444; /* Slightly darker for values */
            font-weight: 500;
            flex-grow: 1; /* Allow value to take remaining space */
        }
        .song-explanation {
            font-size: 0.95rem; /* Slightly larger font for explanation */
            color: #666;
            margin-top: 1rem; /* More separation for explanation */
            border-top: 1px dashed #e0d8cc; /* Subtle separating line */
            padding-top: 1rem;
            font-style: italic;
        }
        .song-explanation strong {
             color: #333; /* Darker color for explanation label */
             font-weight: 700;
             margin-right: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            .dj-card {
                padding: 1.5rem;
                border-radius: 1rem;
                margin: 1rem auto;
            }
            .song-list-item {
                padding: 1rem;
            }
            .song-info-line {
                flex-direction: column; /* Stack on very small screens */
                align-items: flex-start;
                margin-bottom: 0.6rem;
            }
            .song-info-line strong {
                min-width: unset; /* Remove min-width when stacked */
                margin-bottom: 0.2rem;
            }
            .song-explanation {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="dj-card">
        <h1 class="text-3xl md:text-4xl display-font golden-text mb-8">Canciones Solicitadas para la Boda</h1>

        <div id="loadingMessage" class="message-box">
            <i class="ph ph-hourglass-simple-fill animate-pulse mr-2"></i> Cargando lista de canciones...
        </div>

        <div id="errorMessage" class="message-box error-box hidden">
            <i class="ph ph-x-circle-fill mr-2"></i> Hubo un error al cargar las canciones. Por favor, inténtalo de nuevo más tarde.
        </div>

        <div id="songRequestsListContainer" class="max-h-96 overflow-y-auto hidden">
            <ul id="songRequestsList" class="song-list">
                <!-- Song requests will be loaded here dynamically -->
            </ul>
            <p id="noSongsMessage" class="text-gray-500 italic mt-4 hidden">No hay canciones solicitadas aún.</p>
        </div>

        <a href="https://9549552895.github.io/mi-boda-karen-fabian/" class="inline-block mt-10 bg-gray-200 text-gray-700 font-semibold py-3 px-8 rounded-full shadow-md hover:bg-gray-300 transform hover:scale-105 active:scale-95 transition-all duration-300">
            <i class="ph ph-arrow-left-bold mr-2"></i> Volver a la Invitación
        </a>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // YOUR FIREBASE CONFIGURATION (Same as in index.html and dashboard.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDpAxNRADMfHkSlxBpJIe9WaB3_rWz1Vd4",
            authDomain: "miappboda.firebaseapp.com",
            projectId: "miappboda",
            storageBucket: "miappboda.firebasestorage.app",
            messagingSenderId: "155595716187",
            appId: "1:155595716187:web:11ba23c2bde759bcf0717e",
            measurementId: "G-CL89DVBBHP"
        };

        // Get the appId from Firebase config
        const appId = firebaseConfig.appId;

        let db, auth;

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const songRequestsListContainer = document.getElementById('songRequestsListContainer');
            const songRequestsList = document.getElementById('songRequestsList');
            const noSongsMessage = document.getElementById('noSongsMessage');

            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            songRequestsListContainer.classList.add('hidden'); // Hide song list initially
            noSongsMessage.classList.add('hidden'); // Hide "no songs" message initially

            try {
                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in anonymously for data access
                await signInAnonymously(auth);
                console.log("Firebase Authenticated for DJ dashboard.");

                // Fetch Song Request Data
                const songRequestsCollectionRef = collection(db, `artifacts/${appId}/public/data/songRequests`);
                const q = query(songRequestsCollectionRef);
                const songRequestSnapshot = await getDocs(q);

                if (songRequestSnapshot.empty) {
                    noSongsMessage.classList.remove('hidden');
                } else {
                    const songs = [];
                    songRequestSnapshot.forEach((doc) => {
                        songs.push(doc.data());
                    });

                    // Sort by timestamp (most recent first)
                    songs.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());

                    songs.forEach((songData) => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('song-list-item');
                        listItem.innerHTML = `
                            <div class="song-info-line"><strong>Canción Nombre:</strong> <span>${songData.songName || 'N/A'}</span></div>
                            <div class="song-info-line"><strong>Autor:</strong> <span>${songData.songArtist || 'Desconocido'}</span></div>
                            <div class="song-info-line"><strong>Solicita:</strong> <span>${songData.requesterName || 'Anónimo'}</span></div>
                            <div class="song-explanation"><strong>Explicación:</strong> <span>${songData.explanation || 'Sin explicación'}</span></div>
                        `;
                        songRequestsList.appendChild(listItem);
                    });
                }
                songRequestsListContainer.classList.remove('hidden'); // Show song requests list

                loadingMessage.classList.add('hidden');

            } catch (error) {
                console.error("Error fetching song request data for DJ:", error);
                loadingMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
