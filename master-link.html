<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Enlaces de la Boda de Karen & Fabián</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para tipografía elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Iconos Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/phosphor.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f3ed; /* Fondo claro y cremoso */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
            color: #333;
        }
        .main-card {
            background: #ffffff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #d4c8bc;
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 600px; /* Ancho moderado */
            margin: 2rem auto;
            text-align: center;
            position: relative; /* Para el selector de idioma */
        }
        .golden-text {
            color: #a07a1e;
        }
        .display-font {
            font-family: 'Playfair Display', serif;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem; /* Espacio entre icono y texto */
            background: linear-gradient(to right, #a07a1e, #d4af37); /* Degradado dorado */
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 9999px; /* Botones redondeados */
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px; /* Ancho máximo para los botones */
            margin: 1rem auto;
            font-size: 1.125rem; /* text-lg */
        }
        .link-button:hover {
            transform: translateY(-3px) scale(1.02); /* Efecto al pasar el ratón */
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .link-button i {
            font-size: 1.5rem; /* Tamaño del icono */
        }

        /* Language Selector Styles */
        .language-selector-master {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        .lang-button-master {
            background-color: rgba(255, 255, 255, 0.8);
            color: #555;
            padding: 0.3rem 0.7rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
            border: 1px solid #e0d8cc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .lang-button-master.active, .lang-button-master:hover {
            background-color: #a07a1e;
            color: white;
            border-color: #a07a1e;
            transform: translateY(-2px);
        }
        @media (max-width: 640px) {
            .main-card {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .link-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                margin: 0.75rem auto;
            }
            .link-button i {
                font-size: 1.25rem;
            }
            .language-selector-master {
                top: 0.75rem;
                right: 0.75rem;
                gap: 0.3rem;
            }
            .lang-button-master {
                padding: 0.2rem 0.5rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body class="lang-es">
    <div class="main-card">
        <!-- Language Selector -->
        <div class="language-selector-master">
            <button id="langEsMaster" class="lang-button-master active" data-lang="es">ES</button>
            <button id="langEnMaster" class="lang-button-master" data-lang="en">EN</button>
        </div>

        <h1 id="mainHeading" class="text-3xl md:text-4xl display-font golden-text mb-8">Accesos de la Boda de Karen & Fabián</h1>
        <p id="subHeading" class="text-lg text-gray-700 mb-8">Selecciona la sección a la que deseas acceder:</p>

        <div class="space-y-4">
            <a id="inviteLink" href="https://9549552895.github.io/mi-boda-karen-fabian/" class="link-button">
                <i class="ph ph-heart-fill"></i> <span id="inviteLinkText">Ver Invitación</span>
            </a>
            <a id="djLink" href="https://9549552895.github.io/mi-boda-karen-fabian/dj-access.html" class="link-button">
                <i class="ph ph-music-notes-fill"></i> <span id="djLinkText">Acceso DJ (Música)</span>
            </a>
            <a id="dashboardLink" href="https://9549552895.github.io/mi-boda-karen-fabian/dashboard.html" class="link-button">
                <i class="ph ph-chart-line-up-fill"></i> <span id="dashboardLinkText">Panel de Control</span>
            </a>
        </div>
    </div>

    <script>
        // --- Translation Data ---
        const translations = {
            es: {
                pageTitle: "Enlaces de la Boda de Karen & Fabián",
                mainHeading: "Accesos de la Boda de Karen & Fabián",
                subHeading: "Selecciona la sección a la que deseas acceder:",
                inviteLinkText: "Ver Invitación",
                djLinkText: "Acceso DJ (Música)",
                dashboardLinkText: "Panel de Control"
            },
            en: {
                pageTitle: "Karen & Fabian Wedding Links",
                mainHeading: "Karen & Fabian Wedding Access Links",
                subHeading: "Select the section you wish to access:",
                inviteLinkText: "View Invitation",
                djLinkText: "DJ Access (Music)",
                dashboardLinkText: "Dashboard"
            }
        };

        let currentLang = localStorage.getItem('masterLinkLang') || 'es'; // Default to Spanish

        // Function to apply translations
        function applyTranslations(lang) {
            document.getElementById('pageTitle').textContent = translations[lang].pageTitle;
            document.getElementById('mainHeading').textContent = translations[lang].mainHeading;
            document.getElementById('subHeading').textContent = translations[lang].subHeading;
            document.getElementById('inviteLinkText').textContent = translations[lang].inviteLinkText;
            document.getElementById('djLinkText').textContent = translations[lang].djLinkText;
            document.getElementById('dashboardLinkText').textContent = translations[lang].dashboardLinkText;

            // Update active language button state
            document.querySelectorAll('.lang-button-master').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`lang${lang.charAt(0).toUpperCase() + lang.slice(1)}Master`).classList.add('active');

            document.body.lang = lang; // Update body lang attribute for CSS/accessibility
            currentLang = lang; // Update current language variable
            localStorage.setItem('masterLinkLang', lang); // Save preference
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTranslations(currentLang); // Apply initial translations on page load

            // Language button event listeners using event delegation
            document.querySelectorAll('.language-selector-master .lang-button-master').forEach(button => {
                button.addEventListener('click', (e) => {
                    applyTranslations(e.target.dataset.lang);
                });
            });
        });
    </script>
</body>
</html>
